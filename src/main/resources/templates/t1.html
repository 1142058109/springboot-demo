<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action=""  th:each="user:${users}">
    id: <input name="id" th:value="${user.id}"><br>
    user <input type="text" th:value="${user.username}"><br>
    password <input type="text" th:value="${user.password}"><br>
    <button>提交</button>
</form>
</body>
</html>
